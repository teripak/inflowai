<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFlow AI - 문의하기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: grid;
            gap: 5px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .contact-info h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>InFlow AI</h1>
        <p>문의하기</p>
    </header>

    <div class="container">
        <h2>문의하기</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company">회사명</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="service">관심 서비스</label>
                <select id="service" name="service" required>
                    <option value="">선택해주세요</option>
                    <option value="basic">InFlow Basic</option>
                    <option value="assist">InFlow Assist</option>
                    <option value="studio">InFlow Studio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn">문의하기</button>
        </form>

        <div class="contact-info">
            <h3>기타 연락처</h3>
            <p>이메일: contact@inflowai.com</p>
            <p>전화: 02-1234-5678</p>
            <p>주소: 서울특별시 강남구 테헤란로 123</p>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="btn">메인 페이지로 이동</a>
        </div>
    </div>
</body>
</html>
